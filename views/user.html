{% extends "layout.html" %}

{% block content %}
  <h3>User</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    <ul>
    {% for user in users %}
        <li>Name: <a href="/users/{{ user.id }}">{{ user.name}}</a></li>
    {% endfor %}
    </ul>
    <ul>
    {% for page in pages %}
        <li>Title: <a href="/users/{{ user.id }}">{{ page.title}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}

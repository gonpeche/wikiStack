{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    <ul>
        {% for page in pages %}
          <li>Titulo: <a href="#">{{page.title}}</a></li>
          <li>Contenido: <a href="#">{{page.content}}</a></li>
        {% endfor %}
    </ul>
    
  </ul>
{% endblock %}
